<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css\styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets\images\solarich-logo-only.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Welcome to Solarich!</title>
  </head>
  <body>
    <style>
      .nav-link {
        position: relative;
        display: inline-block;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
        transition: background-color 0.3s ease-in-out;
      }

      .nav-link:hover::before {
        background-color: #000;
      }

      .brand-association-section {
        background-color: white;
        padding: 2rem 0;
      }

      .brand-logo img {
        filter: invert(100%);
      }
    </style>

    <header class="bg-white dark:bg-gray-900">
      <nav
        class="container mx-auto flex flex-wrap max-w-7xl items-center justify-between py-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1 px-6">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Solarich ECorp</span>
            <img
              class="h-8 w-auto"
              src="assets\images\website-logo-solarich.png"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden px-6">
          <button
            id="menu-toggle"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="#"
            class="nav-link text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >Services</a
          >
          <a
            href="#"
            class="nav-link text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >Works</a
          >
          <a
            href="#"
            class="nav-link text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >About</a
          >
          <a
            href="#"
            class="nav-link text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >Contact</a
          >
          <a
            href="#"
            class="nav-link text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >Training</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="block lg:hidden" role="dialog" aria-modal="true" id="menu">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Solarich ECorp</span>
              <img
                class="h-8 w-auto"
                src="assets\images\website-logo-solarich.png"
                alt=""
              />
            </a>
            <button
              type="button"
              id="close-menu"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Services</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Works</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >About</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Contact</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Training</a
                >
              </div>
              <div class="py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Log in</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero Section -->

      <section class="dark:bg-gray-800 dark:text-gray-100">
        <div
          class="container mx-auto flex flex-col items-center px-4 py-16 text-center md:py-32 md:px-10 lg:px-32 xl:max-w-3xl"
        >
          <div class="max-w-lg mx-auto">
            <h1
              class="text-4xl font-bold leading-none sm:text-5xl text-green-900 dark:text-white"
            >
              Sustainable <span class="text-yellow-400">energy</span> for a
              sustainable <span class="text-green-600">future</span>.
            </h1>
            <p class="px-8 mt-4 mb-12 text-xl text-green-900">
              Allow us to help you empower your home and business with Solar PV
              System.
            </p>
            <a
              class="group flex items-center justify-between gap-4 rounded-lg border border-current px-5 py-3 text-green-500 transition-colors hover:bg-green-500 focus:outline-none focus:ring active:bg-green-400 mt-6"
              href="#"
            >
              <span
                class="font-medium transition-colors group-hover:text-white dark:text-white"
              >
                Learn more
              </span>
              <span
                class="shrink-0 rounded-full border border-green-500 bg-white p-2 group-active:border-green-400"
              >
                <svg
                  class="h-5 w-5 rtl:rotate-180"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                  />
                </svg>
              </span>
            </a>
          </div>
        </div>

        <!-- Brand Associations Images -->

        <div class="bg-white dark:bg-gray-900">
          <div class="max-w-screen-xl mx-auto">
            <div class="grid grid-cols-2 gap-8 md:grid-cols-6 lg:grid-cols-5">
              <div
                class="brand-logo flex items-center justify-center col-span-1 md:col-span-2 lg:col-span-1"
              >
                <img
                  src="assets\images\dasolar-removebg-preview.png"
                  alt="brand-1"
                />
              </div>

              <div
                class="flex items-center justify-center col-span-1 md:col-span-2 lg:col-span-1"
              >
                <img
                  src="assets\images\deye-removebg-preview.png"
                  alt="brand-1"
                />
              </div>

              <div
                class="flex items-center justify-center col-span-1 md:col-span-2 lg:col-span-1"
              >
                <img
                  src="assets\images\ja-solar-removebg-preview.png"
                  alt="brand-1"
                />
              </div>

              <div
                class="flex items-center justify-center col-span-1 md:col-span-3 lg:col-span-1"
              >
                <img
                  src="assets\images\longi-removebg-preview.png"
                  alt="brand-1"
                />
              </div>

              <div
                class="flex items-center justify-center col-span-2 md:col-span-3 lg:col-span-1"
              >
                <img
                  src="assets\images\meritsun-removebg-preview.png"
                  alt="brand-1"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- End of Brand Associations Images -->
      </section>

      <!-- End of Hero Section -->
    </header>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });

      document
        .getElementById("close-menu")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
